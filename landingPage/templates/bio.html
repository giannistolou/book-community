{% load static %}
<html data-theme="retro" lang="el">
  <head>
    <title>Book Community</title>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static '/favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static '/favicons/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static '/site.webmanifest' %}" />
    <link
      rel="mask-icon"
      href="{% static '/safari-pinned-tab.svg' %}"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="Book Community" />
    <meta name="application-name" content="Book Community" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      data-domain="book-community.com"
      src="https://analytics.giannistolou.gr/js/script.js"
    ></script>

    <script
      defer
      data-domain="book-community.com"
      src="https://analytics.giannistolou.gr/js/script.tagged-events.js"
    ></script>
    <link rel="stylesheet" href="{% static 'style/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'daisy.css' %}" />
    <script src="{% static 'tailwind.css' %}"></script>
    <style>
      body {
        font-family: "Verdana", sans-serif;
      }
    </style>
  </head>

            <!-- <img
              src="{% static '/second-icon.png' %}"
              alt="Book Community Logo"
              class="w-16 h-16 rounded-full"
            /> -->
          </div>
        </div>
        <h1 class="bio-title text-2xl font-bold mb-4 text-base-content">
          Book Community
        </h1>
        <div class="flex justify-center gap-4 mb-6">
          <a
            href="https://www.instagram.com/bookcommunity__"
            class="w-8 h-8 text-neutral hover:text-brown-500"
            target="_blank"
          >
            {% include "icons/instagram.html" %}
          </a>
          <a
            href="mailto:bookcommunitygr@gmail.com"
            class="w-8 h-8 text-neutral hover:text-brown-500"
            target="_blank"
          >
            {% include "icons/envelope.html" %}
          </a>
        </div>

        <div class="space-y-4 flex flex-col items-center px-4">
          <a href="/" class="btn btn-neutral w-full" target="_blank"
            >Book Community</a
          >
          <a
            href="https://blog.book-community.com/"
            class="btn btn-neutral w-full"
            target="_blank"
            >Blog</a
          >
          <a
            href="https://cafe.book-community.com/"
            class="btn btn-neutral w-full"
            target="_blank"
            >Book Cafe</a
          >
        </div>
        <hr class="my-6" />
        <div class="space-y-4 flex flex-col items-center px-4">
          {% for collection in latest_collections %}
          <a
            href="https://cafe.book-community.com/collections/{{ collection.slug }}"
            class="btn btn-neutral w-full"
            target="_blank"
          >
            {{collection.title}}</a
          >
          {% endfor %} {% for post in latest_posts %}
          <a
            href="https://blog.book-community.com/post/{{ post.slug }}"
            class="btn w-full"
            target="_blank"
            >{{ post.title }}</a
          >
          {% endfor %}
        </div>
      </div>
    </main>
  </body>
</html>
