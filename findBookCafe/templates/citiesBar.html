<div class="badge-container container">
    {% for city in cities %}
        {% if activeCity == city %}
            <a href="{{ city.slug }}" class="badge badge-neutral">{{ city.name }}</a>
        {% else %}
            <a href="{{ city.slug }}" class="badge badge-neutral badge-soft plausible-event-name=pressSelectChipCity">{{ city.name }}</a>
        {% endif %}
    {% endfor %}
</div>
