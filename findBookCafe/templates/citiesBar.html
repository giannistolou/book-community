<div class="flex flex-wrap gap-2 container mx-auto mb-4">
    {% for city in cities %}
        {% if activeCity == city %}
            <a href="{{ city.slug }}" class="badge badge-neutral">{{ city.name }}</a>
        {% else %}
            <a href="{{ city.slug }}" class="badge badge-soft badge-neutral plausible-event-name=pressSelectChipCity">{{ city.name }}</a>
        {% endif %}
    {% endfor %}
</div>
