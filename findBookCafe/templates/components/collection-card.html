<a href="/collections/{{ collection.slug }}" class="card">
            <figure>
              <img
                src="{{ BOOK_CAFE_DOMAIN }}/media/{{ collection.thumbnail }}"
                alt="{{ collection.title }}"
              />
            </figure>
            <div class="card-body">
              <h3 class="card-title">{{ collection.title }}</h3>
            </div>
          </a>
