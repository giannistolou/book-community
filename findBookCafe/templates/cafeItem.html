<div class="cafeItem">
    <figure class="imgCnt">
        {% if cafe_item.type == 'CAF' %}
        <a href="/cafes/{{cafe_item.region.city.slug}}/{{cafe_item.region.slug}}/{{cafe_item.slug}}">
            <img
                src="{{ BOOK_CAFE_DOMAIN }}/media/{{cafe_item.thumbnail}}"
                alt="{{cafe_item.name}}"
                {% if lazy != False %}
                loading="lazy"
                {% endif %}
            />
        </a>
        {% else %}
        <a href="/libraries/{{cafe_item.region.city.slug}}/{{cafe_item.region.slug}}/{{cafe_item.slug}}">
            <img
                src="{{ BOOK_CAFE_DOMAIN }}/media/{{cafe_item.thumbnail}}"
                alt="{{cafe_item.name}}"
                {% if lazy != False %}
                loading="lazy"
                {% endif %}
            />
        </a>
        {% endif %}
    </figure>
    {% if cafe_item.type == 'CAF' %}
    <a href="/cafes/{{cafe_item.region.city.slug}}/{{cafe_item.region.slug}}/{{cafe_item.slug}}" class="card-body">
    {% else %}
    <a href="/libraries/{{cafe_item.region.city.slug}}/{{cafe_item.region.slug}}/{{cafe_item.slug}}" class="card-body">
    {% endif %}
        {% include "cafeIcons.html" with cafe=cafe_item %}
        <div class="location">{{cafe_item.region.name}}, {{cafe_item.region.city.name}}</div>
        <div class="cafe-link">{{cafe_item.name}}</div>
    </a>
</div>
